  <body>
    <div id="app">
      <div class="doors">
        <div class="door One" id="Slot-One" data="entities">
          <div class="boxes">
            <!-- <div class="box">?</div> -->
          </div>
        </div>
        <div class="door Two" id="Slot-Two" data="problems">
          <div class="boxes">
            <!-- <div class="box">?</div> -->
          </div>
        </div>
        <div class="door Three" id="Slot-Three" data="reasons">
          <div class="boxes">
            <!-- <div class="box">?</div> -->
          </div>
        </div>

        <div class="Is joiner">
          <div class="boxes">
            <div class="box">is</div>
          </div>
        </div>
        <div class="Because joiner">
          <div class="boxes">
            <div class="box">because</div>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button id="spinner">Spin</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
